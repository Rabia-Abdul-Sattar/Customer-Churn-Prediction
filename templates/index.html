<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Predictor</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            width: 550px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: 0.3s;
            animation: fadeIn 0.8s ease-in-out;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        label {
            font-weight: 500;
        }

        input, select {
            border-radius: 10px !important;
        }

        .btn-custom {
            background-color: #fff;
            color: #4e54c8;
            font-weight: bold;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="glass-card">

    <h2 class="text-center mb-4">üîÆ Churn Prediction</h2>

    <form id="churnForm">

        <div class="mb-3">
            <label>Customer Name</label>
            <input type="text" name="Name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" name="Age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select name="Gender" class="form-select">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Location</label>
            <input type="text" name="Location" class="form-control" required>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label>Subscription Length</label>
                <input type="number" name="Subscription_Length_Months" class="form-control" required>
            </div>

            <div class="col mb-3">
                <label>Monthly Bill</label>
                <input type="number" name="Monthly_Bill" class="form-control" required>
            </div>

            <div class="col mb-3">
                <label>Total Usage (GB)</label>
                <input type="number" name="Total_Usage_GB" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-custom w-100 mt-3">
            üöÄ Predict
        </button>

        <p class="loading mt-3 text-center" id="loadingText">‚è≥ Predicting...</p>

    </form>

    <div id="resultBox" class="mt-4"></div>

</div>

<script>
    const form = document.getElementById("churnForm");
    const loadingText = document.getElementById("loadingText");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        loadingText.style.display = "block";
        resultBox.innerHTML = "";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        const response = await fetch("/predict", {
            method: "POST",
            body: new URLSearchParams(data),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        const result = await response.text();
        loadingText.style.display = "none";
        resultBox.innerHTML = result;
    });
</script>

</body>
</html>
