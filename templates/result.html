<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            width: 500px;
            text-align: center;
        }
        .result-text {
            font-size: 22px;
            font-weight: 600;
            margin-top: 20px;
        }
        .churn-yes { color: #ff4d4f; }
        .churn-no { color: #4fff9e; }
        .btn-back {
            margin-top: 25px;
            background-color: white;
            color: #4e54c8;
            font-weight: bold;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>üîÆ Prediction Result</h2>

    <div class="result-text">
        {% if churn %}
            <span class="churn-yes">‚ö†Ô∏è Customer <strong>{{ customer_name }}</strong> is likely to churn.</span>
        {% else %}
            <span class="churn-no">‚úÖ Customer <strong>{{ customer_name }}</strong> is unlikely to churn.</span>
        {% endif %}
    </div>

    <button onclick="window.location.href='/'" class="btn btn-back">‚¨Ö Back</button>
</div>

</body>
</html>
